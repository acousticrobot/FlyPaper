<!DOCTYPE html>
<html lang=en>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>FlyPaper v 0.3.5 - basic</title>
	
	<style type="text/css" media="screen">
		#ctx {
			border: 1px solid #999;
		}
	</style>

<!-- Please be kind and replace this with your local copy of the latest build -->
<script type="text/javascript" src="http://paperjs.org//static/js/paper.js"></script>
	
<script type="text/javascript" src="flypaper.js"></script>
<script type="text/javascript" src="flytemplates.js"></script>


<script type="text/javascript">

	//---------- INIT ---------------------------------//

	window.onload = function() {
		// start by initializing Paper.js
		var canvas = document.getElementById('ctx');
		paper.setup(canvas);
		
		// initialize FlyPaper and set the canvas to 800 x 500 
		fly.init({width:800,height:500});
		// when fly.debug is set to true, the info panel is accessible
		fly.debug = true;
		
		// mouse events are handles within FlyPaper
		// the onFrame handler is installed here
		paper.view.onFrame = function(event) {
		fly.eventCtrlr.publish("frame",event);
		};

		// fly.Template is the most basic object in FlyPaper
		// use it to create your own FlyPaper constructions
		var myFly = new fly.Template(
			// create an object at 100,100 with a draggable handle 300px square 
			{name:"My FlyPaper Template",handle:[100,100,300],
			selectable:true, // default: false
			dragable: true, // default: true
			rotatable: true // default: false
		});
		// if a draggable object has no paths besides the handle, 
		// you must make the handle visible to drag.
		myFly.handle.visible = true; 

	}; // END window onLoad

</script>


</head>
<body>
	<h2>FlyPaper for Paper.js : Basic Example</h2>
	<canvas id="ctx" ></canvas>
	<p>i key toggles info panel</p>
</body>
</html>
